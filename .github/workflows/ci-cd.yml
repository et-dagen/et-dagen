name: CI/CD

on:
  push:
    branches:
      - main
      - dev

  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18 # May need to be downgraded

      - name: Install dependencies
        run: npm ci

      - name: Run linting and testing
        run: bash lint-test.sh

      - name: Deploy to Digital Ocean
        run: bash ci.sh
