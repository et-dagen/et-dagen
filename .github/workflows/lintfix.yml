name: Lint and Fix

on:
  push:
    branches:
      - '*'

jobs:
  lintfix:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run lint and fix
        run: npm run lintfix
